version: '3.8'
services:
  db:
    image: postgres:16.1-bullseye
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASS
    ports:
      - '5432:5432'
  web:
    build:
      context: ./app
      dockerfile: dev.Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - '8000:8000'
    env_file:
      - ./.env
    depends_on:
      - db

volumes:
  postgres_data:
